versions:
# spinnaker libs
  fiat: "0.11.0"
  kork: "1.77.0"
  scheduledActions: "0.38.0"
  clouddriver: "1.388.0"
# third party
  akka: "2.3.9"
  archaius: "0.7.3"
  astyanax: "3.8.0"
  aws: "1.11.41"
  awsObjectMapper: "1.11.41"
  #batch bom: "3.0.6.RELEASE"
  batch: "3.0.4.RELEASE"
  cglib: "3.2.0"
  commonsExec: "1.3"
  eureka: "1.5.6"
  frigga: "0.17.0"
  googleCompute: "alpha-rev20-1.22.0"
  googleHttp: "1.20.0"
  googleMonitoring: "v3-rev11-1.22.0"
  googleStorage: "v1-rev86-1.22.0"
  groovy: "2.4.7" # "2.4.4"
  guava: "17.0"
  hamcrest: "1.3"
  httpclient: "4.3.6"
  #httpcore bom: "{{org.apache.httpcomponents:httpcore}}"
  httpcore: "4.3.3"
  jackson: "2.5.3" # "2.4.6"
  jedis: "2.7.3" # "2.5.2"
  junit: "4.11"
  lombok: "1.16.10" # "1.14.8"
  objenesis: "2.1"
  #okhttp bom: "{{com.squareup.okhttp:okhttp}}"
  okHttp: "2.7.0"
  redisEmbedded: "0.6"
  retrofit: "1.9.0"
  rxJava: "1.0.16"
  slf4j: "1.7.13"
  snappy: "1.1.1.7"
  spectator: "0.41.0"
  #spock bom: "0.7-groovy-2.0"
  spock: "1.1-groovy-2.4-rc-2"
  spring: "4.1.9.RELEASE"
  springBoot: "1.2.8.RELEASE"
  springSecurity: "3.2.9.RELEASE"

groups:
  akka:
    compile:
      - akkaCore
      - akkaPersistence
    testCompile:
      - akkaActorTests
  amazon:
    compile:
      - aws
      - awsObjectMapper
      - httpclient
      - httpcore
  awsCreds:
    compile:
      - awsEc2
      - awsIam
      - awsSts
  bootWeb:
    compile:
      - bootActuator
      - bootWeb
      - bootDataRest
  cassandra:
    compile:
      - astyanaxCql
      - astyanaxCassandra
      - astyanaxThrift
      - astyanaxTest
  fiat:
    compile:
      - fiat
      - bootActuator
      - bootWeb
      - bootDataRest
      - springSecurityConfig
      - springSecurityCore
      - springSecurityWeb
  google:
    compile:
      - googleCompute
      - googleHttp
      - googleStorage
  jackson:
    compile:
      - jacksonCore
      - jacksonDatabind
      - jacksonAnnotations
  spockBase:
    testCompile:
      - spock
      - cglib
      - objenesis
  springBatch:
    compile:
      - batch
    testCompile:
      - batchTest
  retrofitDefault:
    compile:
      - retrofit
      - okHttp
      - okHttpUrlconnection
      - okHttpApache
      - retrofitJackson
    testCompile:
      - retrofitMock
  test:
    testCompile:
      - bootTest
      - spock
      - spockSpring
      - springTest
      - cglib
      - objenesis
      - junit
      - hamcrestCore
  lombok:
    compile:
      - lombok
    testCompile:
      - groovy
      - spock
  scheduledActions:
    compile:
      - scheduledActionsCore
      - scheduledActionsCassandra
      - scheduledActionsClustered
      - scheduledActionsWeb


